<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon-Like</title>
</head>
<body>
    <img src="https://i.insider.com/5f735d0374fe5b0018a8dfa8?width=1000&format=jpeg&auto=webp" alt="">
    <div class="page">
        <h2 class="sign-in">Sign in</h2>
        <form>
            <lable class="email-label" for="username">Email(phone or mobile accounts)</lable>
            <br>
            <input class="email-form" type="email" id="username" placeholder="Enter Email">
            <br>
            <br>
            <lable class="password-label" for="password">Password</lable>
            <a class="forgot" href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=900&pageId=usflex&mobileBrowserWeblabTreatment=C&openid.return_to=https%3A%2F%2Fwww.amazon.com%3F&prevRID=YJ32EFX77NJ42Y87VQZA&openid.assoc_handle=usflex&openid.mode=checkid_setup&desktopBrowserWeblabTreatment=C&prepopulatedLoginId=&failedSignInCount=0&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">Forgot Password</a>
            <br>
            <input class="password-form"type="password" id="password" placeholder="Enter Password">
            <br>
            <br>
            <input class="continue" type="submit" value="Continue">
        </form>
        <br>
        <a href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8" class="help">Need Help?</a>
    </div>
    <div class="new">
        <br>
        <p><span>New To Amazon?</span></p>
        <button class="create">Create Your Amazon Account</button>
        <br>
        <br>
        <br>
        <hr>

    </div>
        <footer class="foot">
            <div class="help-links">
                <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088">Conditions of use</a>
                <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496">Privacy Policy</a>
                <a href="https://www.amazon.com/help">Help</a>
            </div>
            <br>
            &copy 1996-2020, Amazon.com,inc or it's affiliates
        </footer>
</body>
</html>
